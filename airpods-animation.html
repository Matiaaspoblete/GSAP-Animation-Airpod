<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirPods Animation</title>
  </head>
  <body>
    <h1>Airpods Pro</h1>
    <canvas id="hero"></canvas>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<!-- AirPods Animation -->
<script>
  // Register ScrollTrigger plugin
  gsap.registerPlugin(ScrollTrigger);

  gsap.to("h1", {
    autoAlpha: 0,
    scale: 1.5,
    scrollTrigger: {
      start: "center center",
      scrub: 0.5,
    },
  });
  const canvas = document.getElementById("hero");
  const ctx = canvas.getContext("2d");

  canvas.width = 1068;
  canvas.height = 600;

  const TOTAL_FRAMES = 65;

  const createURL = (frame) => {
    const id = frame.toString().padStart(4, "0");
    return `https://www.apple.com/105/media/us/airpods-pro/2022/d2deeb8e-83eb-48ea-9721-f567cf0fffa8/anim/hero/medium/${id}.png`;
  };

  const images = Array.from({ length: TOTAL_FRAMES }, (_, index) => {
    const img = new Image();
    img.src = createURL(index);
    return img;
  });

  const airpods = {
    frame: 0,
  };

  // Wait for images to load before starting animation
  let loadedImages = 0;
  images.forEach((img) => {
    img.onload = () => {
      loadedImages++;
      if (loadedImages === 1) {
        render(); // Render first frame
      }
      if (loadedImages === TOTAL_FRAMES) {
        // All images loaded, start animation
        gsap.to(airpods, {
          frame: TOTAL_FRAMES - 1,
          ease: "none",
          snap: "frame",
          scrollTrigger: {
            trigger: "body",
            start: "top top",
            end: "bottom bottom",
            scrub: 0.5,
          },
          onUpdate: render,
        });
      }
    };
  });

  function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(images[airpods.frame], 0, 0);
  }
</script>

<style>
  body {
    background-color: black;
    height: 5000px; /* Create scrollable content */
    width: 100vw;
  }
  canvas {
    position: fixed;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    aspect-ratio: 1068/600;
  }

  h1 {
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    font-size: 12vw;
    text-align: center;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }
</style>
