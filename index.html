<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GSAP - Practice</title>
  </head>
  <body>
    <div class="first-animation">
      <h1 class="title">Repeat and Yoyo</h1>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="first-animation">
      <h1 class="title">Animation in Timeline</h1>
      <div class="box1 yellow"></div>
      <div class="box1 blue"></div>
      <div class="box1 purple"></div>
      <div class="buttons">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
        <button id="reverse">Reverse</button>
        <button id="restart">Restart</button>
      </div>
    </div>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.to(".box", {
    x: 200,
    duration: 1,
    rotate: 360,
    scale: 0.5,
    stagger: 0.2,
    repeat: -1,
    yoyo: true,
  });

  const tl = gsap.timeline({
    defaults: {
      duration: 1,
      repeat: 1,
    },
  });

  tl.to(".box1.yellow", {
    x: 200,
    duration: 1,
    rotate: 360,
    scale: 0.5,
    yoyo: true,
  })
    .to(".box1.blue", {
      x: 200,
      duration: 1,
      rotate: 360,
      scale: 0.5,
      yoyo: true,
    })
    .to(".box1.purple", {
      x: 200,
      duration: 1,
      rotate: 360,
      scale: 0.5,
      yoyo: true,
    });

  window.play.onclick = () => {
    tl.play();
  };

  window.pause.onclick = () => {
    tl.pause();
  };

  window.resume.onclick = () => {
    tl.resume();
  };

  window.reverse.onclick = () => {
    tl.reverse();
  };

  window.restart.onclick = () => {
    tl.restart();
  };
</script>

<!-- AirPods Animation -->
<script>
  const canvas = document.getElementById("hero");
  const ctx = canvas.getContext("2d");

  canvas.width = 1068;
  canvas.height = 600;

  const TOTAL_FRAMES = 65;

  const createURL = (frame) => {
    const id = frame.toString().padStart(4, "0");
    return `https://www.apple.com/105/media/us/airpods-pro/2022/d2deeb8e-83eb-48ea-9721-f567cf0fffa8/anim/hero/medium/${id}.png`;
  };

  const images = Array.from({ length: TOTAL_FRAMES }, (_, index) => {
    const img = new Image();
    img.src = createURL(index);
    return img;
  });

  const airpods = {
    frame: 0,
  };

  gsap.to(airpods, {
    frame: TOTAL_FRAMES - 1,
    ease: "none",
    snap: "frame",
    scrollTrigger: {
      scrub: 0.5,
    },
    onUpdate: render,
  });

  images[0].onload = () => render();

  function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(images[airpods.frame], 0, 0);
  }
</script>
